plugins {
    id 'scala'
    id 'application'
}

group 'flink_audit_webServer'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.typesafe.akka:akka-actor_2.13:2.6.1'
    compile 'com.typesafe.akka:akka-stream_2.13:2.6.1'
    compile 'com.typesafe.akka:akka-http_2.13:10.1.11'

    compile 'org.scala-lang:scala-library:2.13.1'
    compile 'com.typesafe.scala-logging:scala-logging_2.13:3.9.2'
}
